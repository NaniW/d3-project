<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>Room Space Dasboard</title>

<body>

  <h1>ROOM SPACE DASHBOARD</h1>

  <!-- load the d3.js library -->
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>
    // set the dimensions and margins of the graph
    var margin = {
        top: 20,
        right: 20,
        bottom: 30,
        left: 50
      },
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

    // parse the time
    var parseTime = d3.timeParse("%-I:%M:%S %p");
    var formatTime = d3.timeFormat("%H:%M %p");

    // set the ranges
    var x = d3.scaleTime().range([0, width]);
    var y = d3.scaleLinear().range([height, 0]);

    // define the area
    var area = d3.area()
      .x(function(d) {
        return x(d.time);
      })
      .y0(height)
      .y1(function(d) {
        return y(d.total);
      });

    // define the line
    var valueline = d3.line()
      .curve(d3.curveCardinal)
      .x(function(d) {
        return x(d.time);
      })
      .y(function(d) {
        return y(d.total);
      });

    var div = d3.select("body").append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

    // append the svg object to the body of the page
    // appends a 'group' element to 'svg'
    // moves the 'group' element to the top left margin
    var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

    // Get the data
    d3.csv("doc/data.csv", function(error, data) {
      if (error) throw error;

      // format the data
      data.forEach(function(d) {
        d.time = parseTime(d.time);
        d.total = +d.total;
      });

      // Scale the range of the data
      x.domain(d3.extent(data, function(d) {
        return d.time
      }));
      y.domain([0, d3.max(data, function(d) {
        return d.total;
      })]);

      // set the gradient
      svg.append("linearGradient")
        .attr("id", "area-gradient")
        .attr("gradientUnits", "userSpaceOnUse")
        .attr("x1", 0).attr("y1", y(0))
        .attr("x2", 0).attr("y2", y(100))
        .selectAll("stop")
        .data([{
            offset: "0%",
            color: "#ccffff"
          },
          {
            offset: "20%",
            color: "#ccffff"
          },
          {
            offset: "40%",
            color: "#3399ff"
          },
          {
            offset: "60%",
            color: "#3399ff"
          },
          {
            offset: "80%",
            color: "#0000cc"
          },
          {
            offset: "100%",
            color: "#0000cc"
          }
        ])
        .enter().append("stop")
        .attr("offset", function(d) {
          return d.offset;
        })
        .attr("stop-color", function(d) {
          return d.color;
        });

      // add the area
      svg.append("path")
        .data([data])
        .attr("class", "area")
        .attr("d", area);

      // Add the valueline path
      svg.append("path")
        .data([data])
        .attr("class", "line")
        .attr("d", valueline);

      // // add the dots with tooltips
      svg.selectAll("dot")
        .data(data)
        .enter().append("circle")
        .style("fill", "red")
        .attr("r", 4)
        .attr("cx", function(d) {
          return x(d.time);
        })
        .attr("cy", function(d) {
          return y(d.total);
        })
        .on("mouseover", function(d) {
          div.transition()
            .duration(200)
            .style("opacity", .9);
          div.html(
              formatTime(d.time) + "<br/>" + d.total)
            .style("left", (d3.event.pageX) + "px")
            .style("top", (d3.event.pageY - 28) + "px");
        });

      // Add the X Axis
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

      // Add the Y Axis
      svg.append("g")
        .call(d3.axisLeft(y));
    });
  </script>

</body>
